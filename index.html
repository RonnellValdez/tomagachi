<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- VENDOR CSS -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link
      rel="stylesheet"
      type="text/css"
     href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/style.css">
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <!-- Main JS -->
  <script src="./scripts/app.js" defer></script>
  <title>Project 0</title>
</head>
<body>
  
  
  <h1>
  Project 0 
  </h1>
  <h2 id="intro">Hello, this is your new pet hutt. From this day on it's whole life is based on your actions.</h2>
  <h3 id="prompt"></h3>
  <img id="avatar" src = "https://media3.s-nbcnews.com/i/newscms/2020_04/3197696/200122-baby-jabba-cs-222p_a3a7a2ebb814a2a9bd370023509bce16.jpg" alt="circle" width="400px" height="400px">
  
  <!-- user input name -->
  <div> 
    <input id="input-name" type="type" placeholder="Name" >
  </div> 

  <!-- button for start of game and logging user name info -->
  <button id="btn-start" type="button" class="nes-btn is-success">START</button>
  
  <!-- buttons for metrics -->
  <div id="game-stats" class="container hide">
    <button id="Eat" type="button" class="nes-btn is-primary">Eat</button>
    <button id="Sleep" type="button" class="nes-btn is-primary">Sleep</button>
    <button id="Play" type="button" class="nes-btn is-primary">Play</button>
  </div>
  
  <!-- METRICS label-->
  <div class="metricsLabels">
    <p id="age">Age: </p>
    <p id="hunger">Hunger:</p>
    <p id="boredom">Boredom:</p>
    <p id="energy">Energy:</p>
  </div>
    
  <!-- METRICS -->
  <div class="metricDisplay">
    <p id="displayAge"></p>
    <p id="displayHunger"></p>
    <p id="displayBoredom"></p>
    <p id="displayEnergy"></p>
  </div>
  <!-- PROGRESS BAR -- max is max number, value is what it starts at -->
  <div class = "progressBars">
    <progress class="nes-progress is-primary" id="hungerBar" max="10" value="10"></progress>
    <progress class="nes-progress is-primary" id="energyBar" max="10" value="10"></progress>
    <progress class="nes-progress is-primary" id="boredomBar" max="10" value="10"></progress>

  </div>
</body>
</html>
